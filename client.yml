consul-client-data:
  image: busybox
  container_name: consul-client-data
  volumes:
      - /data

consul-client:
    image: kurron/docker-consul:0.6.4
    net: "host"
    volumes_from:
        - consul-client-data
    volumes:
        - .:/configuration
    command: agent --config-file /configuration/client.json
